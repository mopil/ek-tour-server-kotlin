<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import할 CSS 파일 (경로 주의) -->
  <link th:href="@{/css/bootstrap.min.css}"
        href="../static/bootstrap.min.css"
        rel="stylesheet">
  <link th:href="@{/css/integrated-css.css}"
        href="../static/integrated-css.css"
        rel="stylesheet">
  <title>이케이투어 관리자</title>
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

<div class="box">
  <!-- 로고 이미지 (경로 주의) -->
  <div style="text-align: center;">
    <img th:src="@{/image/error.png}" style="width: 100px; height: 100px;">
  </div>
  <br>
  <div style="text-align: center;">
    <h2>잘못된 요청</h2>
  </div>
  <br>
  <div style="text-align: center;">
    <p th:text="${errorMessage}"></p>
  </div>
  <div class="d-grid gap-2" style="margin: 10px 0;">
    <input type="button" class="btn btn-primary" th:onclick="|location.href='@{/}'|" value="돌아가기">
  </div>

</div>

</body>
</html>
